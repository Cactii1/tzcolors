<div class="card">
  <div
    class="card--color__header card--color--type__common card-color--type__common d-flex justify-content-end align-items-end m-4"
    style="background-color: #b95754"
  >
    <div class="card--color--type__container m-2">
      <div
        class="card-color--type--symbol d-flex justify-content-center align-items-center"
      >
        <p class="m-0">C</p>
      </div>
    </div>
  </div>
  <div class="px-4">
    <h3 class="m-0">Amber</h3>
    <p class="text-muted font-weight-light">#3291 • Common</p>
    <div class="row py-2">
      <div class="col">
        <h3 class="m-0 font-weight-light">0.1 tez</h3>
        <p class="text-muted font-weight-light">Price</p>
      </div>
      <div class="col text-right">
        <h3 class="m-0 font-weight-light">12:12:00</h3>
        <p class="text-muted font-weight-light">Time Left</p>
      </div>
    </div>
    <p class="m-0 font-weight-light">tz12M…214x</p>
    <p class="text-muted font-weight-light m-0">Highest Bidder</p>
    <div class="p-4">
      <div *ngIf="!isOwned" class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="0.1 tez"
          aria-label="Amount"
        />
        <span class="input-group-prepend">
          <button type="button" class="btn btn-light">Bid</button>
        </span>
      </div>
      <button
        *ngIf="isOwned"
        (click)="openAuctionModal()"
        type="button"
        class="btn btn-block btn-light"
      >
        Create Auction
      </button>
    </div>
  </div>
</div>
